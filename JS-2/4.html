<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            'use strict';

            /**
             * Сложение
             * @param {number} a 
             * @param {number} b 
             * @returns {number}
             */
            function sloj(a, b) {
            return a + b;
            }

            /**
             * Вычитание
             * @param {number} a 
             * @param {number} b  
             * @returns {number}
             */
            function vich(a, b) {
            return a - b;
            }

            /**
             * Деление
             * @param {number} a 
             * @param {number} b 
             * @returns {number}
             */
            function del(a, b) {
            return a / b;
            }

            /**
             * Умножение
             * @param {number} a  
             * @param {number} b  
             * @returns {number}
             */
            function umnoj(a, b){
            return a * b;
            }

            prompt(sloj);
            prompt(vich);
            prompt(del);
            prompt(umnoj);


        </script>
    </body>
</html>
