<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            'use strict';
            let a = prompt("Введите первое число: ");
            let b = prompt("Введите второе число: ");
            if (a && b > 0) {
                prompt (a-b)
            }

            if (a && b < 0){
                prompt (a * b)
            }

            if (a > 0 && b < 0){
                prompt (a + b)
            }
        </script>
    </body>
</html>
